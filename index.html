<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>조청운 - 컴퓨터 그래픽스 전문가</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      overflow-y: auto;
      background: linear-gradient(135deg, #e0e7ff 0%, #f5f7fa 100%);
      font-family: 'Montserrat', 'Noto Sans KR', Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .profile-container {
      background: #fff;
      border-radius: 24px;
      box-shadow: 0 8px 32px rgba(60, 90, 200, 0.12);
      padding: 48px 32px 32px 32px;
      max-width: 520px;
      width: 100%;
      text-align: center;
    }
    .profile-photo {
      width: 100px;
      height: 100px;
      border-radius: 18px;
      object-fit: cover;
      border: 4px solid #3b82f6;
      margin-bottom: 24px;
      background: #e0e7ff;
      display: inline-block;
    }
    .profile-name {
      font-size: 2rem;
      font-weight: 700;
      color: #2563eb;
      margin-bottom: 12px;
      letter-spacing: -1px;
    }
    .profile-desc {
      font-size: 1.1rem;
      color: #374151;
      margin-bottom: 0;
    }
    .work-list {
      margin-top: 32px;
      padding-left: 0;
      list-style: none;
      text-align: left;
    }
    .work-list li {
      background: #e0e7ff;
      color: #2563eb;
      padding: 10px 16px;
      border-radius: 12px;
      margin-bottom: 10px;
      font-size: 1rem;
      font-weight: 500;
      box-shadow: 0 2px 8px rgba(60, 90, 200, 0.06);
    }
    .work-detail {
      margin-top: 28px;
      background: #f5f7fa;
      border-radius: 16px;
      padding: 24px 20px;
      color: #374151;
      font-size: 1.05rem;
      box-shadow: 0 2px 8px rgba(60, 90, 200, 0.04);
      text-align: left;
      min-height: 80px;
      position: relative;
      max-width: 420px;
      margin-left: auto;
      margin-right: auto;
    }
    .work-detail .back-btn {
      position: absolute;
      top: 16px;
      right: 20px;
      background: none;
      border: none;
      color: #2563eb;
      font-size: 1rem;
      cursor: pointer;
      font-weight: 700;
    }
    .work-detail .detail-title {
      display: block;
      font-size: 1.3rem;
      color: #2563eb;
      font-weight: 700;
      margin-bottom: 32px;
      text-align: left;
      letter-spacing: -0.5px;
    }
    .work-img {
      display: block;
      margin: 24px auto 0 auto;
      max-width: 100%;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(60, 90, 200, 0.10);
    }
    .work-title {
      margin-top: 40px;
      margin-bottom: 18px;
      font-size: 1.3rem;
      color: #1a237e;
      font-weight: 700;
      letter-spacing: -0.5px;
      text-align: left;
    }
    .class-title {
      margin-top: 40px;
      margin-bottom: 18px;
      font-size: 1.3rem;
      color: #43a047;
      font-weight: 700;
      letter-spacing: -0.5px;
      text-align: left;
    }
    .class-list {
      margin-bottom: 0;
      padding-left: 0;
      list-style: none;
      text-align: left;
    }
    .class-list li {
      background: #e0e7ff;
      color: #374151;
      padding: 10px 16px;
      border-radius: 12px;
      margin-bottom: 10px;
      font-size: 1rem;
      font-weight: 500;
      box-shadow: 0 2px 8px rgba(60, 90, 200, 0.06);
    }
    .work-list li {
      cursor: default;
      transition: background 0.2s, color 0.2s;
    }
    .work-list li:hover {
      cursor: pointer;
      background: #c7d2fe;
      color: #1a237e;
    }
    .lists-row {
      display: flex;
      gap: 48px;
      justify-content: space-between;
      align-items: flex-start;
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
    }
    .list-card {
      flex: 1 1 0;
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 2px 12px rgba(60, 90, 200, 0.07);
      padding: 48px 40px 36px 40px;
      min-width: 0;
      display: flex;
      flex-direction: column;
      align-items: stretch;
    }
    .work-title, .class-title {
      margin-top: 0;
    }
    @media (max-width: 900px) {
      .lists-row {
        flex-direction: column;
        gap: 0;
        max-width: 98vw;
      }
      .list-card {
        padding: 24px 6vw 18px 6vw;
        margin-bottom: 24px;
      }
      .profile-container {
        max-width: 90vw;
      }
    }
    @media (max-width: 600px) {
      .profile-container {
        max-width: 98vw;
      }
      .profile-photo {
        width: 72px;
        height: 72px;
        border-width: 2.5px;
        border-radius: 10px;
        margin-bottom: 16px;
      }
      .profile-name {
        font-size: 1.3rem;
      }
      .profile-desc {
        font-size: 0.98rem;
      }
      .work-title, .class-title, .work-detail .detail-title {
        font-size: 1.05rem;
        margin-top: 28px;
        margin-bottom: 12px;
      }
      .work-list li, .class-list li {
        font-size: 0.97rem;
        padding: 8px 10px;
        border-radius: 8px;
        margin-bottom: 7px;
      }
      .work-img {
        margin-top: 16px;
        border-radius: 8px;
      }
      .work-detail {
        padding: 18px 4vw 12px 4vw;
        min-height: 60px;
      }
      .work-detail .back-btn {
        top: 10px;
        right: 10px;
        font-size: 0.98rem;
      }
      .work-title {
        color: #1a237e;
      }
      .class-title {
        color: #43a047;
      }
      .work-list li:hover {
        background: #c7d2fe;
        color: #1a237e;
      }
    }
  </style>
</head>
<body>
  <div class="profile-container" id="main-container">
    <img class="profile-photo" src="image.png" alt="조청운 프로필 사진" />
    <div class="profile-name">조청운</div>
    <div class="profile-desc">컴퓨터 그래픽스를 연구하고 가르치는 전문가</div>
    <div class="lists-row">
      <div class="list-card">
        <h2 class="work-title">내가 수행했던 프로젝트</h2>
        <ul class="work-list">
          <li onclick="showDetail('fur')">캐릭터의 털 생성을 위한 쉐이더 개발</li>
          <li onclick="showDetail('vector')">벡터 쉐이더 개발</li>
          <li onclick="showDetail('camo')">3D 콘텐츠 텍스처 용 군위장 패턴 쉐이더</li>
          <li onclick="showDetail('surface')">곡면 모델 변환 프로젝트</li>
          <li onclick="showDetail('raspi')">라즈베리 파이 카메라 어레이를 이용한 스캐너 제작</li>
        </ul>
      </div>
      <div class="list-card">
        <h2 class="class-title">내가 운영중인 강의</h2>
        <ul class="class-list">
          <li>비주얼이펙트1</li>
          <li>비주얼이펙트2</li>
          <li>VFX워크숍</li>
          <li>스크립팅</li>
          <li></p><li>
          <li></li><a href="https://ewjho.notion.site/2-VFX-102-2465e208546a801a883df71e40bce434" target="_blank">보이는 커리큘럼 (비주얼이펙트2, VFX워크숍-102)</a></li>
        </ul>
      </div>
    </div>
  </div>
  <div id="work-detail" class="work-detail" style="display:none;"></div>
  <script>
    function showDetail(type) {
      const detail = document.getElementById('work-detail');
      let html = '';
      // 상세 페이지에서는 메인 컨테이너 숨김
      document.getElementById('main-container').style.display = 'none';
      detail.style.display = 'block';
      // 맨 위에 프로젝트 목록 제목 추가
      html += `<span class='detail-title'>내가 수행했던 프로젝트</span>`;
      if (type === 'fur') {
        html += `<button class='back-btn' onclick='hideDetail()'>← 목록으로</button><h3>캐릭터의 털 생성을 위한 쉐이더 개발</h3><p>실시간 렌더링 환경에서 다양한 동물 캐릭터의 털을 자연스럽게 표현하기 위한 쉐이더를 연구 및 개발하였습니다. 물리 기반 조명과 랜덤성, 퍼짐 효과 등을 적용하여 사실적인 털 표현을 구현했습니다.</p><img src='project1.png' alt='캐릭터의 털 쉐이더 이미지' class='work-img' />`;
      } else if (type === 'vector') {
        html += `<button class='back-btn' onclick='hideDetail()'>← 목록으로</button><h3>벡터 쉐이더 개발</h3><p>벡터 그래픽스를 실시간으로 렌더링할 수 있는 쉐이더를 개발하였으며, 곡선, 도형, 텍스트 등 다양한 벡터 요소를 GPU에서 효율적으로 처리할 수 있도록 최적화하였습니다.</p><img src='project2.png' alt='벡터 쉐이더 이미지' class='work-img' />`;
      } else if (type === 'camo') {
        html += `<button class='back-btn' onclick='hideDetail()'>← 목록으로</button><h3>3D 콘텐츠 텍스처 용 군위장 패턴 쉐이더</h3><p>3D 콘텐츠의 텍스처에 적용할 수 있는 군용 위장 패턴을 절차적으로 생성하는 쉐이더를 개발하였습니다. 다양한 환경에 맞는 패턴 생성, 색상 조합, 텍스처 최적화 기법 등을 연구하였습니다.</p><img src='project3.png' alt='3D 콘텐츠 텍스처 용 군위장 패턴 쉐이더 이미지' class='work-img' />`;
      } else if (type === 'surface') {
        html += `<button class='back-btn' onclick='hideDetail()'>← 목록으로</button><h3>곡면 모델 변환 프로젝트</h3><p>복잡한 곡면 형상의 3D 모델을 다양한 포맷으로 변환하고, 변환 과정에서의 기하학적 정보 손실을 최소화하는 알고리즘을 개발하였습니다. CAD, 그래픽스, 3D 프린팅 등 다양한 분야에 적용할 수 있습니다.</p><img src='project4.png' alt='곡면 모델 변환 프로젝트 이미지' class='work-img' />`;
      } else if (type === 'raspi') {
        html += `<button class='back-btn' onclick='hideDetail()'>← 목록으로</button><h3>라즈베리 파이 카메라 어레이를 이용한 스캐너 제작</h3><p>여러 대의 라즈베리 파이와 카메라 모듈을 활용하여 저비용 3D 스캐너를 제작하였습니다. 동기화 촬영, 데이터 수집, 3D 재구성 소프트웨어 개발까지 직접 수행하였습니다.</p><img src='project5.png' alt='라즈베리 파이 카메라 어레이 스캐너 이미지' class='work-img' />`;
      }
      detail.innerHTML = html;
    }
    function hideDetail() {
      document.getElementById('work-detail').style.display = 'none';
      document.getElementById('main-container').style.display = 'block';
    }
  </script>
</body>
</html>
